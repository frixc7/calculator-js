<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <!-- 
        buttons for digits
        buttons for operators
        display area
        clear button 
        -->
        <section>
            <div class="main">
                <div class="display">194242.4834835</div>
                <div class="input">
                    <div class="numbers">
                        <div class="row 4">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        
                        <div class="row 3">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>

                        <div class="row 2">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>

                        <div class="row 1">
                            <button>0</button>
                            <button>CLEAR</button>
                            <button>=</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button>รท</button>
                        <button>ร</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

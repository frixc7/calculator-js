<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <!-- 
        buttons for digits
        buttons for operators
        display area
        clear button 
        -->
        <div class="main">
            <div class="display"></div>
            <div class="input">
                <div class="numbers">
                    <div class="row 4">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    
                    <div class="row 3">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>

                    <div class="row 2">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>

                    <div class="row 1">
                        <div>=</div>
                        <div>CLEAR</div>
                        <div>0</div>
                    </div>
                </div>
                <div class="operators">
                    <div>/</div>
                    <div>*</div>
                    <div>-</div>
                    <div>+</div>
                </div>
            </div>
        </div>
    </body>
</html>
